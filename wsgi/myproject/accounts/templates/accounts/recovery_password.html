{% extends 'avec/base.html' %}

{% load staticfiles %}
{% load widget_tweaks %}
{% block content %}

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>Cadastre Sua Nova Senha</h1>
        </div>
        <div class="row">
        	<div class="col-md-6 col-md-offset-3">
        		<legend>Recuperação de Senha</legend>
        		<form class="form-horizontal" id="form-update-user" action="{% url 'accounts:recovery_password' 'avec' 'data-2017' %}" method="post">
		            {% csrf_token %}
		            {% for error in form.non_field_errors %}
		            <div class="alert alert-danger">
		                {{ error }}
		            </div>
		            {% endfor %}
		            <fieldset>
		                <div class="form-group avec-form-group">
		                	<label for="id_username" class="col-md-3 control-label">Usuário</label>
		                	<div class="col-md-9">
		           				<input type="text" id="id_username" class="form-control" name="username" value="{{ username }}" placeholder="Usuário" maxlength="150" readonly="readonly" >
		           				<input type="hidden" name="avec_token" value="{{ avec_token }}" >
		           			</div>
		           		</div>
		                
		                <div class="form-group avec-form-group">
		                	<label for="id_name" class="col-md-3 control-label">Nova Senha</label>
		                	<div class="col-md-9">
		           				<input type="password" id="id_password1" class="form-control bp-change-password" name="password1" autocomplete="off" placeholder="Digite sua Nova Senha" maxlength="150" >
		           			</div>
		           		</div>
		           		
		           		<div class="form-group avec-form-group">
		                	<label for="id_email" class="col-md-3 control-label">Confirme a Nova Senha</label>
		                	<div class="col-md-9">
		           				<input type="password" id="id_password2" class="form-control bp-change-password" name="password2" autocomplete="off" placeholder="Confirm sua Nova Senha" maxlength="150" >
		           			</div>
		           		</div>
		           		
		                <div class="form-group">
		                  <div class="col-md-9 col-md-offset-3">
		                    <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o"></i> Salvar</button>
		                  </div>
		                </div>
		            </fieldset>
		        </form>
        	</div>
        </div>
        
    </div>
</div>
{% endblock %}
